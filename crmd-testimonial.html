<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRMD - Animated Chess Landing</title>
  <script src="https://cdn.jsdelivr.net/npm/animejs/lib/anime.iife.min.js"></script>
</head>

<style>
  /* Reset and base styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html,
  body {
    width: 100%;
    height: 100vh;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
  }

  /* Chessboard container */
  .chessboard-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  /* Background image styling */
  .chessboard-img {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    object-position: center;
    display: block;
    z-index: 1;
  }

  /* King image styling - positioned absolutely for animation */
  .king-img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    /* Full screen width like background */
    height: 100vh;
    /* Full screen height like background */
    object-fit: cover;
    /* Scale to cover entire screen */
    object-position: center;
    /* Center the image */
    pointer-events: auto;
    /* Enable interactions */
    z-index: 10;
    opacity: 1;
    /* Make visible for debugging */
  }

  /* Desktop/Mobile visibility controls */
  .desktop-only {
    display: block;
  }

  .mobile-only {
    display: none;
  }

  @media (max-width: 768px) {
    .desktop-only {
      display: none;
    }

    .mobile-only {
      display: block;
    }
  }

  /* Additional chess pieces for staggered animation */
  .chess-piece {
    position: absolute;
    opacity: 0;
    transform: translateY(20px);
  }

  /* Content overlay for text or additional elements */
  .content-overlay {
    position: absolute;
    top: 20px;
    left: 20px;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    z-index: 20;
  }

  .title {
    font-size: 3rem;
    font-weight: bold;
    margin-bottom: 1rem;
    opacity: 0;
  }

  .subtitle {
    font-size: 1.5rem;
    opacity: 0;
  }

  /* Mobile responsiveness */
  @media (max-width: 768px) {
    .title {
      font-size: 2rem;
    }

    .subtitle {
      font-size: 1.2rem;
    }

    .content-overlay {
      top: 10px;
      left: 10px;
    }
  }
</style>

<body>
  <div class="chessboard-container">
    <!-- Responsive background image -->
    <picture>
      <source media="(max-width: 768px)" srcset="Assests/chess_bg_mobile.png">
      <img src="Assests/chess_bg_desktop.png" alt="Chessboard" class="chessboard-img">
    </picture>

    <!-- King images that scale perfectly with background -->
    <img src="Assests/king_desktop.png" class="king-img desktop-only" alt="King" id="kingDesktop">
    <img src="Assests/king_mobile.png" class="king-img mobile-only" alt="King" id="kingMobile">

    <!-- Content overlay -->
    <div class="content-overlay">
      <h1 class="title chess-piece" id="title">CRMD Chess</h1>
      <p class="subtitle chess-piece" id="subtitle">Strategic Excellence</p>
    </div>
  </div>
</body>

<script>
  // Wait for page to load
  document.addEventListener('DOMContentLoaded', function () {

    console.log('Page loaded, starting animations...'); // Debug log

    // Get the appropriate king element based on screen size
    const kingDesktop = document.getElementById('kingDesktop');
    const kingMobile = document.getElementById('kingMobile');

    // Determine which king is currently visible
    const isDesktop = window.innerWidth > 768;
    const currentKing = isDesktop ? kingDesktop : kingMobile;
    const kingSelector = isDesktop ? '#kingDesktop' : '#kingMobile';

    console.log(`Screen width: ${window.innerWidth}px, using ${isDesktop ? 'desktop' : 'mobile'} king`);

    if (currentKing) {
      console.log(`King element found:`, currentKing);

      // Set initial state for animation
      anime.set(kingSelector, {
        translateY: -300,
        opacity: 0,
        rotate: -15
      });

      // 1. King Drop Animation - Main focal point
      anime({
        targets: kingSelector,
        translateY: 0,
        rotate: 0,
        opacity: 1,
        duration: 1500,
        easing: 'easeOutBounce',
        delay: 800,
        complete: function () {
          console.log('King drop animation completed!');
        }
      });

      // 2. Subtle Pulse After Drop - Keeps attention on the king
      setTimeout(() => {
        anime({
          targets: kingSelector,
          scale: [1, 1.1, 1],
          duration: 2500,
          easing: 'easeInOutSine',
          loop: true
        });
      }, 2500);

      // 3. Hover interaction for the king
      currentKing.addEventListener('mouseenter', function () {
        anime({
          targets: kingSelector,
          scale: 1.2,
          rotate: '5deg',
          duration: 300,
          easing: 'easeOutQuad'
        });
      });

      currentKing.addEventListener('mouseleave', function () {
        anime({
          targets: kingSelector,
          scale: 1.1,
          rotate: '0deg',
          duration: 300,
          easing: 'easeOutQuad'
        });
      });

      // 4. Click interaction
      currentKing.addEventListener('click', function () {
        anime({
          targets: kingSelector,
          rotate: '+=360deg',
          duration: 800,
          easing: 'easeInOutQuad'
        });
      });

    } else {
      console.error('King image not found! Desktop:', kingDesktop, 'Mobile:', kingMobile);
    }

    // 5. Staggered Intro for Text Elements
    anime({
      targets: '.chess-piece',
      translateY: [30, 0],
      opacity: [0, 1],
      duration: 1000,
      delay: anime.stagger(400, { start: 1200 }),
      easing: 'easeOutQuad'
    });

    // Debug: Log which images are being loaded
    const chessboardImg = document.querySelector('.chessboard-img');
    chessboardImg.addEventListener('load', function () {
      console.log('Background image loaded:', this.src);
    });

    if (currentKing) {
      currentKing.addEventListener('load', function () {
        console.log('King image loaded:', this.src);
      });

      currentKing.addEventListener('error', function () {
        console.error('King image failed to load:', this.src);
      });
    }

  });
</script>

</html>
