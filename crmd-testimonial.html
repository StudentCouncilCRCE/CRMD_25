<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRMD - Animated Chess Landing</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>

<style>
  /* Reset and base styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html,
  body {
    width: 100%;
    height: 100vh;
    overflow: hidden;
    background-color: goldenrod;
    font-family: 'Arial', sans-serif;
  }

  /* Chessboard container */
  .chessboard-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  /* Background image styling */
  .chessboard-img {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    object-position: center;
    display: block;
    z-index: 1;
  }

  /* King image styling - positioned absolutely for animation */
  .king-img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    /* Full screen width like background */
    height: 100vh;
    /* Full screen height like background */
    object-fit: cover;
    /* Scale to cover entire screen */
    object-position: center;
    /* Center the image */
    pointer-events: none;
    /* Disable interactions during animation */
    z-index: 10;
    opacity: 1;
    /* Make visible for debugging */
    transform: translateY(-100vh);
    /* Start above the screen */
  }

  /* Desktop/Mobile visibility controls */
  .desktop-only {
    display: block;
  }

  .mobile-only {
    display: none;
  }

  @media (max-width: 768px) {
    .desktop-only {
      display: none;
    }

    .mobile-only {
      display: block;
    }
  }

  /* Additional chess pieces for staggered animation */
  .chess-piece {
    position: absolute;
    opacity: 0;
    transform: translateY(20px);
  }

  /* Content overlay for text or additional elements */
  .content-overlay {
    position: absolute;
    top: 20px;
    left: 20px;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    z-index: 20;
  }

  .title {
    font-size: 3rem;
    font-weight: bold;
    margin-bottom: 1rem;
    opacity: 0;
  }

  .subtitle {
    font-size: 1.5rem;
    opacity: 0;
  }

  /* Mobile responsiveness */
  @media (max-width: 768px) {
    .title {
      font-size: 2rem;
    }

    .subtitle {
      font-size: 1.2rem;
    }

    .content-overlay {
      top: 10px;
      left: 10px;
    }
  }
</style>

<body>
  <div class="chessboard-container">
    <!-- Responsive background image -->
    <picture>
      <source media="(max-width: 768px)" srcset="Assests/chess_bg_mobile.png">
      <img src="Assests/chess_bg_desktop.png" alt="Chessboard" class="chessboard-img">
    </picture>

    <!-- King images that scale perfectly with background -->
    <img src="Assests/king_desktop.png" class="king-img desktop-only" alt="King" id="kingDesktop">
    <img src="Assests/king_mobile.png" class="king-img mobile-only" alt="King" id="kingMobile">

    <!-- Colored king images (initially hidden) -->
    <img src="Assests/king_desktop_fade.png" class="king-img desktop-only" alt="Colored King" id="kingColoredDesktop"
      style="opacity: 0; transform: translateY(0vh);">
    <img src="Assests/king_mobile_fade.png" class="king-img mobile-only" alt="Colored King" id="kingColoredMobile"
      style="opacity: 0; transform: translateY(0vh);">

    <!-- Content overlay -->
    <div class="content-overlay">
      <h1 class="title chess-piece" id="title">CRMD Chess</h1>
      <p class="subtitle chess-piece" id="subtitle">Strategic Excellence</p>
    </div>
  </div>
</body>

<script>
  // Wait for page to load AND anime.js to be available
  document.addEventListener('DOMContentLoaded', function () {

    // Check if anime.js is loaded
    if (typeof anime === 'undefined') {
      console.error('Anime.js not loaded! Check the script tag.');
      return;
    }

    console.log('Page loaded, starting animations...'); // Debug log

    // Get the appropriate king element based on screen size
    const kingDesktop = document.getElementById('kingDesktop');
    const kingMobile = document.getElementById('kingMobile');
    const kingColoredDesktop = document.getElementById('kingColoredDesktop');
    const kingColoredMobile = document.getElementById('kingColoredMobile');

    // Determine which king is currently visible
    const isDesktop = window.innerWidth > 768;
    const currentKing = isDesktop ? kingDesktop : kingMobile;
    const currentColoredKing = isDesktop ? kingColoredDesktop : kingColoredMobile;
    const kingSelector = isDesktop ? '#kingDesktop' : '#kingMobile';
    const coloredKingSelector = isDesktop ? '#kingColoredDesktop' : '#kingColoredMobile';

    console.log(`Screen width: ${window.innerWidth}px, using ${isDesktop ? 'desktop' : 'mobile'} king`);

    if (currentKing) {
      console.log(`King element found:`, currentKing);

      // 1. King Drop Animation - Falls with full momentum, no slowdown
      anime({
        targets: kingSelector,
        translateY: ['-100vh', '0vh'], // Falls from top to final position
        opacity: [0, 1], // Fades in as it falls
        duration: 1200, // Faster fall with constant speed
        easing: 'linear', // Constant speed, no deceleration
        delay: 500, // Small delay before starting
        complete: function () {
          console.log('King landed with full impact! Starting background vibration...');

          // Enable mouse interactions after landing
          currentKing.style.pointerEvents = 'auto';

          // 2. Background Vibration Effect immediately when king touches position
          anime({
            targets: '.chessboard-img',
            translateX: [0, -10, 10, -6, 6, -3, 3, -1, 1, 0], // Even stronger vibration for impact
            translateY: [0, -4, 4, -2, 2, -1, 1, 0], // More vertical shake
            duration: 500, // Slightly longer vibration for the impact
            easing: 'easeOutQuad',
            complete: function () {
              console.log('Background vibration completed! King is now still and interactive.');
              // No breathing effect - king stays completely still

              // Wait for text animations to complete, then transition to colored king
              setTimeout(() => {
                console.log('Starting transition to colored king...');

                // 3. Fade out black king and fade in colored king simultaneously
                anime({
                  targets: kingSelector,
                  opacity: 0,
                  duration: 1000,
                  easing: 'easeInOutQuad'
                });

                anime({
                  targets: coloredKingSelector,
                  opacity: 1,
                  duration: 1000,
                  easing: 'easeInOutQuad',
                  complete: function () {
                    console.log('Colored king transition completed!');
                    // Transfer interactions to colored king
                    currentColoredKing.style.pointerEvents = 'auto';
                    currentKing.style.pointerEvents = 'none';
                  }
                });
              }, 1500); // Wait 1.5s after vibration for text to appear
            }
          });
        }
      });

      // 4. Hover interaction for both kings (black and colored)
      currentKing.addEventListener('mouseenter', function () {
        anime({
          targets: kingSelector,
          scale: 1.05, // Subtle hover effect
          duration: 300,
          easing: 'easeOutQuad'
        });
      });

      currentKing.addEventListener('mouseleave', function () {
        anime({
          targets: kingSelector,
          scale: 1, // Return to normal size (no breathing effect)
          duration: 300,
          easing: 'easeOutQuad'
        });
      });

      // Hover interactions for colored king (same effects)
      currentColoredKing.addEventListener('mouseenter', function () {
        anime({
          targets: coloredKingSelector,
          scale: 1.05,
          duration: 300,
          easing: 'easeOutQuad'
        });
      });

      currentColoredKing.addEventListener('mouseleave', function () {
        anime({
          targets: coloredKingSelector,
          scale: 1,
          duration: 300,
          easing: 'easeOutQuad'
        });
      });

      // Click interaction removed - king stays completely static

    } else {
      console.error('King image not found! Desktop:', kingDesktop, 'Mobile:', kingMobile);
    }

    // 6. Staggered Intro for Text Elements (delayed until after king lands and vibration)
    anime({
      targets: '.chess-piece',
      translateY: [30, 0],
      opacity: [0, 1],
      duration: 1000,
      delay: anime.stagger(300, { start: 2500 }), // Start after king lands (1.7s) and vibration starts
      easing: 'easeOutQuad'
    });

    // Debug: Log which images are being loaded
    const chessboardImg = document.querySelector('.chessboard-img');
    if (chessboardImg) {
      chessboardImg.addEventListener('load', function () {
        console.log('Background image loaded:', this.src);
      });

      chessboardImg.addEventListener('error', function () {
        console.error('Background image failed to load:', this.src);
      });
    }

    if (currentKing) {
      currentKing.addEventListener('load', function () {
        console.log('King image loaded:', this.src);
      });

      currentKing.addEventListener('error', function () {
        console.error('King image failed to load:', this.src);
      });
    }

  });
</script>

</html>
