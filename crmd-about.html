<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABOUT US</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @import url("https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:wght@400;700;900&family=Inter:wght@400;500;600&display=swap");

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        overflow-x: hidden;
      }

      .hero {
        position: relative;
        height: 100vh;
        background: linear-gradient(
          135deg,
          #b8860b 0%,
          #daa520 25%,
          #cd853f 50%,
          #a0522d 75%,
          #8b4513 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at 30% 20%, rgba(220, 20, 60, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 70% 80%, rgba(139, 0, 0, 0.4) 0%, transparent 50%);
        z-index: 1;
      }

      .chessboard-bg {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-15deg);
        width: 120%;
        height: 120%;
        opacity: 0.2;
        z-index: 2;
        background-image: linear-gradient(45deg, #000 25%, transparent 25%),
          linear-gradient(-45deg, #000 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #000 75%),
          linear-gradient(-45deg, transparent 75%, #000 75%);
        background-size: 60px 60px;
        background-position: 0 0, 0 30px, 30px -30px, -30px 0px;
        animation: slideChessboard 20s linear infinite;
      }

      @keyframes slideChessboard {
        0% {
          transform: translate(-50%, -50%) rotate(-15deg) translateX(0);
        }
        100% {
          transform: translate(-50%, -50%) rotate(-15deg) translateX(-60px);
        }
      }

      .floating-pieces {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 3;
        pointer-events: none;
      }

      .chess-piece {
  position: absolute;
  font-size: 5rem; 
  color: #000;
  text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.4); 
  animation: float 6s ease-in-out infinite;
  filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.3)); 
  transition: transform 0.3s ease;
}
.chess-piece:hover {
  transform: scale(1.2) rotate(10deg);
}



      .chess-piece:nth-child(1) {
  top: 10%;
  left: 20%;
  animation-delay: 0s; /* ♛ Queen */
}

.chess-piece:nth-child(2) {
  top: 20%;
  right: 15%;
  animation-delay: 1s; /* ♜ Rook */
}

.chess-piece:nth-child(3) {
  bottom: 20%;
  left: 8%;
  animation-delay: 2s; /* ♝ Bishop — moved away from ♟ */
}

.chess-piece:nth-child(4) {
  top: 70%;
  right: 12%;
  animation-delay: 3s; /* ♞ Knight */
}

.chess-piece:nth-child(5) {
  bottom: 10%;
  left: 35%;
  animation-delay: 4s; /* ♟ Pawn */
}

.chess-piece:nth-child(6) {
  top: 60%;
  right: 30%;
  animation-delay: 5s; /* ♚ King */
}


      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(10deg);
        }
      }

      .hero-content {
        text-align: center;
        z-index: 10;
        position: relative;
        max-width: 1200px;
        padding: 0 2rem;
        color: #fff;
        animation: heroFloat 10s ease-in-out infinite;
        }
@keyframes heroFloat {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }

      }

      .college-header {
        font-family: "Inter", sans-serif;
        font-size: 1rem;
        font-weight: 600;
        letter-spacing: 2px;
        margin-bottom: 1rem;
        text-transform: uppercase;
        color: #ffd700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        animation: fadeInDown 1s ease-out;
        line-height: 1.4;
      }

      .main-title {
        font-family: "Playfair Display", serif;
        font-size: clamp(3rem, 8vw, 8rem);
        font-weight: 900;
        line-height: 0.85;
        margin-bottom: 1rem;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9), 1px 1px 3px rgba(0, 0, 0, 0.8);
        animation: fadeInUp 1s ease-out 0.3s both;
        background: linear-gradient(45deg, #ffffff, #ffd700, #fffacd);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
      }

      .subtitle {
        font-family: "Cinzel", serif;
        font-size: clamp(1.2rem, 3vw, 2.2rem);
        font-weight: 400;
        font-style: italic;
        margin-bottom: 3rem;
        text-align: center;
        filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.4));
        color: #fff8dc;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 1px 1px 2px rgba(0, 0, 0, 0.6);
        animation: fadeInUp 1s ease-out 0.6s both;
        line-height: 1.3;
        letter-spacing: 1px;
      }

      .strategic-quotes {
        position: absolute;
        top: 50%;
        left: 2rem;
        transform: translateY(-50%);
        font-family: "Inter", sans-serif;
        font-size: 1.1rem;
        font-weight: 500;
        color: #ffffff;
        font-style: italic;
        max-width: 220px;
        z-index: 5;
        animation: fadeIn 2s ease-out 1.5s both;
        line-height: 1.5;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 1), 1px 1px 2px rgba(0, 0, 0, 0.8),
          0 0 8px rgba(0, 0, 0, 0.6);
        background: rgba(0, 0, 0, 0.4);
        padding: 1rem;
        border-radius: 8px;
        backdrop-filter: blur(5px);
        border-left: 3px solid #ffd700;
      }

      .strategic-quotes-right {
        position: absolute;
        top: 60%;
        right: 2rem;
        transform: translateY(-50%);
        font-family: "Inter", sans-serif;
        font-size: 1.1rem;
        font-weight: 500;
        color: #ffffff;
        font-style: italic;
        max-width: 220px;
        z-index: 5;
        text-align: right;
        animation: fadeIn 2s ease-out 2s both;
        line-height: 1.5;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 1), 1px 1px 2px rgba(0, 0, 0, 0.8),
          0 0 8px rgba(0, 0, 0, 0.6);
        background: rgba(0, 0, 0, 0.4);
        padding: 1rem;
        border-radius: 8px;
        backdrop-filter: blur(5px);
        border-right: 3px solid #ffd700;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .red-smoke {
        position: absolute;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(220, 20, 60, 0.3) 0%, transparent 70%);
        border-radius: 50%;
        animation: smokeMove 15s ease-in-out infinite;
        z-index: 0;
        filter: blur(20px) brightness(1.2);
      }

      .red-smoke:nth-child(1) {
        top: -150px;
        right: -150px;
        animation-delay: 0s;
      }

      .red-smoke:nth-child(2) {
        bottom: -150px;
        left: -150px;
        animation-delay: 7s;
      }

      @keyframes smokeMove {
        0%,
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 0.3;
        }
        50% {
          transform: scale(1.5) rotate(180deg);
          opacity: 0.1;
        }
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <div class="red-smoke"></div>
      <div class="red-smoke"></div>
      <div class="chessboard-bg"></div>

      <div class="floating-pieces">
        <div class="chess-piece">♛</div>
        <div class="chess-piece">♜</div>
        <div class="chess-piece">♝</div>
        <div class="chess-piece">♞</div>
        <div class="chess-piece">♟</div>
        <div class="chess-piece">♚</div>
      </div>

      <div class="strategic-quotes">
        "Every move<br />tells a story<br />of strategy<br />and wisdom"
      </div>

      <div class="strategic-quotes-right">
        "Words are<br />the ultimate<br />weapons in<br />intellectual warfare"
      </div>

      <div class="hero-content">
        <div class="college-header">Fr. Conceicao Rodrigues College of Engineering</div>
        <h1 class="main-title">ABOUT US</h1>
        <div class="subtitle">""</div>
      </div>
    </section>
  </body>
</html>
