<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRMD - About Us</title>
    <style>
        /* Custom Font */
        @font-face {
            font-family: 'Kodex';
            src: url('Fonts/kodex/Kodex-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Background image using picture element for responsiveness */
        picture {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        picture>img.background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .checkerboard-overlay {
            position: absolute;
            bottom: 0;
            left: -25%;
            width: 100vw;
            height: 100vh;
            background-image: url('Assests/CRMD_Poster_filed_map.png');
            background-size: contain;
            background-position: center bottom;
            background-repeat: no-repeat;
            opacity: 0;
            animation: fadeInCheckerboard 2s ease-in-out forwards;
            z-index: 1;
        }

        .hand-figure {
            position: absolute;
            top: -100vh;
            /* Start completely off-screen from the top */
            right: -50vw;
            /* Start from top-right corner */
            width: 100vw;
            height: 100vh;
            animation: slideInFromTopRight 2.5s ease-out 1s forwards;
            z-index: 2;
            overflow: hidden;
            /* Ensure no parts go outside */
        }

        .hand-figure img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Changed back to cover for proper full-screen effect */
            object-position: center;
        }

        @keyframes fadeInCheckerboard {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInFromTopRight {
            0% {
                top: -100vh;
                right: -50vw;
                opacity: 0;
                transform: rotate(15deg);
                /* Slight rotation during entry */
            }

            20% {
                opacity: 1;
            }

            100% {
                top: 0;
                right: 0;
                opacity: 1;
                transform: rotate(0deg);
                /* Settle into normal position */
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .checkerboard-overlay {
                height: 25vh;
            }

            @keyframes slideInFromTopRight {
                0% {
                    top: -100vh;
                    right: -50vw;
                    opacity: 0;
                    transform: rotate(15deg);
                }

                20% {
                    opacity: 1;
                }

                100% {
                    top: 0;
                    right: 0;
                    opacity: 1;
                    transform: rotate(0deg);
                }
            }
        }

        @media (max-width: 480px) {
            @keyframes slideInFromTopRight {
                0% {
                    top: -100vh;
                    right: -50vw;
                    opacity: 0;
                    transform: rotate(15deg);
                }

                20% {
                    opacity: 1;
                }

                100% {
                    top: 0;
                    right: 0;
                    opacity: 1;
                    transform: rotate(0deg);
                }
            }
        }

        /* Future SVG title positioning */

        /* About Title Styles */
        .about-title-container {
            position: absolute;
            bottom: 8%;
            right: 5%;
            text-align: right;
            z-index: 4;
        }

        .about-title {
            font-family: 'Kodex', sans-serif;
            font-size: 8rem;
            font-weight: 900;
            color: #000;
            text-shadow: 3px 3px 0px #FFD700, 6px 6px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            transform: translateY(-50px);
            opacity: 0;
            animation: slideInTitle 1.5s ease-out 2s forwards;
            letter-spacing: 8px;
            line-height: 1;
        }

        .about-subtitle {
            font-family: 'Kodex', sans-serif;
            font-size: 1.5rem;
            color: #2c2c2c;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
            transform: translateY(30px);
            opacity: 0;
            animation: slideInSubtitle 1.5s ease-out 2.5s forwards;
        }

        @keyframes slideInTitle {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInSubtitle {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Mobile responsiveness for about title */
        @media (max-width: 768px) {
            .about-title-container {
                top: 15%;
                right: 50%;
                bottom: auto;
            }

            .about-title {
                font-size: 3.5rem;
                letter-spacing: 4px;
                margin-bottom: 15px;
            }

            .about-subtitle {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .about-title-container {
                top: 5%;
                right: 5%;
                bottom: auto;
            }

            .about-title {
                font-size: 2.5rem;
                letter-spacing: 2px;
                margin-bottom: 10px;
            }

            .about-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Responsive background image using picture element -->
        <picture>
            <source media="(max-width: 768px)" srcset="Assests/crmd_mobile_bg.png">
            <img src="Assests/crmd_desktop_bg.png" alt="CRMD Background" class="background-img">
        </picture>

        <!-- Checkerboard overlay (bottom-right 25% viewport) -->
        <div class="checkerboard-overlay"></div>

        <!-- Hand figure (slides in from right edge) -->
        <div class="hand-figure">
            <picture>
                <source media="(max-width: 768px)" srcset="Assests/crmd_mobile_hand.png">
                <img src="Assests/crmd_desktop_hand.png" alt="Hand with figurine">
            </picture>
        </div>

        <!-- About Title Section -->
        <div class="about-title-container">
            <h1 class="about-title">ABOUT US</h1>
            <p class="about-subtitle">The Grand Chessboard</p>
        </div>

        <!-- Placeholder for future SVG title -->

    </div>
</body>

</html>
