<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CRMD Chess</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face {
    font-family: 'Kodex';
    src: url('Fonts/kodex/Kodex-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       body,
    html {
    height: 100%;
    font-family: 'Arial', sans-serif;
    background: url('Assests/CRMD_Poster_bg.png') no-repeat center center fixed;
    background-size: cover;
    overflow-x: hidden;
    position: relative;
}


        /* Chess pattern background overlay */

        .container {
            position: relative;
            z-index: 1;
        }

        /* Upper Section - Contact Us Title */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-title {
            font-family: 'Kodex', sans-serif;
            font-size: 10rem;
            font-weight: 900;
            color: #000;
            text-shadow: 3px 3px 0px #FFD700, 6px 6px 10px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            transform: translateY(-50px);
            opacity: 0;
            animation: slideInTitle 1.5s ease-out forwards;
            letter-spacing: 8px;
        }

        .hero-subtitle {
            font-family: 'Kodex', sans-serif;
            font-size: 3.5rem;
            color: #2c2c2c;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
            transform: translateY(30px);
            opacity: 0;
            animation: slideInSubtitle 1.5s ease-out 0.5s forwards;
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #000;
            font-size: 2rem;
            animation: bounce 2s infinite;
            cursor: pointer;
        }

        /* Contact Cards Section */
       .contact-section {
    min-height: 100vh;
    padding: 80px 20px;
    background: rgba(255, 255, 255, 0.05); /* subtle white glass effect */
    backdrop-filter: blur(10px); /* adds glassmorphism */
    position: relative;
}

        .section-title {
            text-align: center;
            font-size: 3rem;
            color: #000;
            font-weight: 800;
            margin-bottom: 60px;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
            letter-spacing: 3px;
        }

        .contact-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .contact-card {
    background: linear-gradient(145deg, #000000, #1a1a1a);
    border-radius: 25px;
    padding: 30px 20px; /* reduced from 40px 30px */
    text-align: center;
    box-shadow: 
        0 15px 35px rgba(0,0,0,0.4),
        inset 0 2px 0px rgba(255,215,0,0.3);
    border: 3px solid #FFD700;
    transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    position: relative;
    overflow: hidden;
    transform: translateY(50px);
    opacity: 0;
    animation: slideUpCard 1s ease-out forwards;
}

        .contact-card:nth-child(1) { animation-delay: 0.2s; }
        .contact-card:nth-child(2) { animation-delay: 0.4s; }
        .contact-card:nth-child(3) { animation-delay: 0.6s; }

        .contact-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,215,0,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
            opacity: 0;
        }

        .contact-card:hover::before {
            opacity: 1;
            animation: shine 0.6s ease-in-out;
        }

        .contact-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.5),
                0 0 30px rgba(255,215,0,0.3),
                inset 0 2px 0px rgba(255,215,0,0.5);
            border-color: #FFA500;
        }

        /* Chess piece icons for each position */
        .chess-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 20px auto;
            overflow: hidden;
            border: 4px solid #FFD700;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-image i {
          font-size: 5rem; /* keeps the large size */
          color: black; /* makes chess icon black */
          line-height: 1; /* perfect vertical alignment */
}

        .contact-card:hover .profile-image {
            border-color: #FFA500;
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(255,215,0,0.4);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000, #333);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFD700;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .contact-card h3 {
            font-size: 2rem;
            color: #FFD700;
            margin-bottom: 10px;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .contact-card .position {
            font-size: 1.2rem;
            color: #FFA500;
            margin-bottom: 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .social-links {
         display: flex;
         justify-content: center;
         gap: 20px;
         margin-top: 35px; /* pushed lower */
}

        .social-link {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50px;  /* smaller size */
    height: 50px;
    border-radius: 20px;
    text-decoration: none;
    transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    font-size: 1.4rem; /* smaller icon inside */
    position: relative;
    overflow: hidden;
     background: linear-gradient(145deg, #000000, #1a1a1a); /* black background like cards */
    border: 2px solid #FFD700; /* gold border */
    color: #FFD700; /* gold icon color */
}

        .social-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            transition: all 0.4s ease;
            z-index: -1;
        }

       .social-link:hover {
    transform: scale(1.15);
    box-shadow: 
        0 8px 25px rgba(255, 215, 0, 0.5),
        inset 0 2px 0px rgba(255, 215, 0, 0.3);
    border-color: #FFA500; /* orange-gold on hover */
    color: #FFA500;
}

        

        .whatsapp-link:hover {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.5);
        }

        
        .instagram-link:hover {
            transform: scale(1.15) rotate(-5deg);
            box-shadow: 0 8px 25px rgba(225, 48, 108, 0.5);
        }

        /* Animations */
        @keyframes slideInTitle {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInSubtitle {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUpCard {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .hero-title {
    font-size: 5rem;
    font-weight: 900;
    color: #000;
    text-shadow: 3px 3px 0px #FFD700, 6px 6px 10px rgba(0,0,0,0.3);
    margin-bottom: 20px;
    transform: translateY(-50px);
    opacity: 0;
    animation: slideInTitle 1.5s ease-out forwards;
    letter-spacing: 8px;

    /* ðŸ‘‡ Add these lines */
    background: rgba(255,255,255,0.2);
    padding: 10px 20px;
    border-radius: 10px;
}


            .hero-subtitle {
                font-size: 1.2rem;
            }

            .section-title {
                font-size: 2.5rem;
            }

            .contact-cards {
                grid-template-columns: 1fr;
                gap: 30px;
                padding: 0 15px;
            }

            .contact-card {
                padding: 30px 25px;
            }

            .contact-card h3 {
                font-size: 1.7rem;
            }

            .chess-icon {
                font-size: 3rem;
            }

            .social-link {
                width: 55px;
                height: 55px;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }

            .contact-section {
                padding: 60px 15px;
            }

            .profile-image {
                width: 100px;
                height: 100px;
            }

            .profile-placeholder {
                font-size: 2rem;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

    <script>
        // Smooth scroll to contact cards section
        function scrollToCards() {
            document.getElementById('contact-cards').scrollIntoView({
                behavior: 'smooth'
            });
        }

        // Add scroll-triggered animations
        window.addEventListener('scroll', function() {
            const cards = document.querySelectorAll('.contact-card');
            const triggerHeight = window.innerHeight * 0.8;

            cards.forEach(card => {
                const cardTop = card.getBoundingClientRect().top;
                if (cardTop < triggerHeight && !card.classList.contains('animated')) {
                    card.style.animationPlayState = 'running';
                    card.classList.add('animated');
                }
            });
        });

        // Enhanced hover effects
        document.querySelectorAll('.contact-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-15px) scale(1.02)';
            });

            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>

</html>
