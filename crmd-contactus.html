<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - CRMD Chess</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Kodex';
            src: url('Fonts/kodex/Kodex-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: url('Assests/CRMD_Poster_bg.png') no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        /* Upper Section - Our Team Title */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-title {
            font-family: 'Kodex', sans-serif;
            font-size: 10rem;
            font-weight: 900;
            color: #000;
            text-shadow: 3px 3px 0px #FFD700, 6px 6px 10px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            transform: translateY(-50px);
            opacity: 0;
            animation: slideInTitle 1.5s ease-out forwards;
            letter-spacing: 8px;
        }

        .hero-subtitle {
            font-family: 'Kodex', sans-serif;
            font-size: 3.5rem;
            color: #2c2c2c;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
            transform: translateY(30px);
            opacity: 0;
            animation: slideInSubtitle 1.5s ease-out 0.5s forwards;
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #000;
            font-size: 2rem;
            animation: bounce 2s infinite;
            cursor: pointer;
        }
        @media (min-width: 769px) {
    .scroll-indicator {
        display: none;
    }
}


        /* Contact Cards Section - Now with same background as body */
        .contact-section {
            min-height: 100vh;
            padding: 80px 20px;
            /* Removed the background override to use the same background as body */
            position: relative;
        }

        .section-title {
            text-align: center;
            font-size: 3rem;
            color: #000;
            font-weight: 800;
            margin-bottom: 60px;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
            letter-spacing: 3px;
        }

        .contact-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .contact-card {
            background: linear-gradient(145deg, #000000, #1a1a1a);
            border-radius: 25px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.4),
                inset 0 2px 0px rgba(255,215,0,0.3);
            border: 3px solid #FFD700;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            transform: translateY(50px);
            opacity: 0;
            animation: slideUpCard 1s ease-out forwards;
        }

        .contact-card:nth-child(1) { animation-delay: 0.2s; }
        .contact-card:nth-child(2) { animation-delay: 0.4s; }
        .contact-card:nth-child(3) { animation-delay: 0.6s; }

        .contact-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,215,0,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
            opacity: 0;
        }

        .contact-card:hover::before {
            opacity: 1;
            animation: shine 0.6s ease-in-out;
        }

        .contact-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.5),
                0 0 30px rgba(255,215,0,0.3),
                inset 0 2px 0px rgba(255,215,0,0.5);
            border-color: #FFA500;
        }

        /* Chess piece icons for each position */
        .chess-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 20px auto;
            overflow: hidden;
            border: 4px solid #FFD700;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-image i {
            font-size: 5rem;
            color: black;
            line-height: 1;
        }

        .contact-card:hover .profile-image {
            border-color: #FFA500;
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(255,215,0,0.4);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000, #333);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFD700;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .contact-card h3 {
            font-size: 2rem;
            color: #FFD700;
            margin-bottom: 10px;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .contact-card .position {
            font-size: 1.2rem;
            color: #FFA500;
            margin-bottom: 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 35px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-size: 1.4rem;
            position: relative;
            overflow: hidden;
            background: linear-gradient(145deg, #000000, #1a1a1a);
            border: 2px solid #FFD700;
            color: #FFD700;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            transition: all 0.4s ease;
            z-index: -1;
        }

        .social-link:hover {
            transform: scale(1.15);
            box-shadow: 
                0 8px 25px rgba(255, 215, 0, 0.5),
                inset 0 2px 0px rgba(255, 215, 0, 0.3);
            border-color: #FFA500;
            color: #FFA500;
        }

        .whatsapp-link:hover {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.5);
        }

        .instagram-link:hover {
            transform: scale(1.15) rotate(-5deg);
            box-shadow: 0 8px 25px rgba(225, 48, 108, 0.5);
        }

        /* Animations */
        @keyframes slideInTitle {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInSubtitle {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUpCard {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        /* MOBILE OPTIMIZATIONS - MEDIA QUERIES ONLY */
        @media (max-width: 768px) {
            /* Hero Section Mobile Adjustments */
            .hero-section {
                height: auto;
                min-height: 40vh;
                padding: 60px 20px 40px;
                justify-content: flex-start;
                padding-top: 60px;
            }

            .hero-title {
                font-size: 6rem;
                padding: 20px 30px;
                border-radius: 15px;
                margin-bottom: 25px;
                letter-spacing: 4px;
            }

            .hero-subtitle {
                font-size: 2.2rem;
                margin-bottom: 30px;
            }

            .scroll-indicator {
                display: none;
            }

            /* Contact Section Mobile Adjustments - Background stays same as body */
            .contact-section {
                min-height: 60vh;
                padding: 40px 15px;
                /* No background override - uses same as body */
            }

            .section-title {
                font-size: 1.8rem;
                margin-bottom: 40px;
            }

            .contact-cards {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 0 10px;
            }

            /* Uniform Small Contact Cards for Mobile */
            .contact-card {
                padding: 15px 12px;
                border-radius: 18px;
                max-width: 280px;
                min-width: 280px;
                margin: 0 auto;
                height: auto;
                min-height: 220px;
            }

            .profile-image {
                width: 70px;
                height: 70px;
                margin: 12px auto;
                border: 2px solid #FFD700;
            }

            .profile-image i {
                font-size: 2.5rem;
            }

            .contact-card h3 {
                font-size: 1.3rem;
                margin-bottom: 6px;
            }

            .contact-card .position {
                font-size: 0.9rem;
                margin-bottom: 15px;
            }

            .social-links {
                gap: 12px;
                margin-top: 15px;
            }

            .social-link {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
                border-radius: 12px;
            }
        }

        @media (max-width: 480px) {
            /* Extra Small Mobile Adjustments */
            .hero-section {
                padding: 40px 15px 30px;
                min-height: 35vh;
            }

            .hero-title {
                font-size: 4rem;
                letter-spacing: 2px;
                padding: 15px 25px;
            }

            .hero-subtitle {
                font-size: 1.8rem;
            }

            .contact-section {
                padding: 30px 10px;
                /* No background override - uses same as body */
            }

            .section-title {
                font-size: 1.5rem;
                margin-bottom: 30px;
            }

            /* Uniform Small Cards for Very Small Screens */
            .contact-card {
                padding: 15px 12px;
                max-width: 280px;
                min-width: 280px;
                min-height: 210px;
            }

            .profile-image {
                width: 65px;
                height: 65px;
                margin: 10px auto;
            }

            .profile-image i {
                font-size: 2.3rem;
            }

            .contact-card h3 {
                font-size: 1.2rem;
            }

            .contact-card .position {
                font-size: 0.85rem;
                margin-bottom: 12px;
            }

            .social-links {
                gap: 10px;
                margin-top: 12px;
            }

            .social-link {
                width: 38px;
                height: 38px;
                font-size: 1rem;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Upper Section - Hero with Contact Us Title -->
        <section class="hero-section">
            <h1 class="hero-title">CONTACT US</h1>
            <p class="hero-subtitle">Connect with The Grand Chessboard Team</p>
            <div class="scroll-indicator" onclick="scrollToCards()">

        <section class="contact-section" id="contact-cards">

            <div class="contact-cards">

                         <i class="fas fa-chess-king"></i>
                    </div>
                    <h3>Yashdeep Kulkarni</h3>
                    <p class="position">General Secretary</p>
                    <div class="social-links">

                </div>

                <!-- PR Head -->
                <div class="contact-card">
                    <div class="chess-icon"></div>
                    <div class="profile-image">
                        <!-- Replace with actual image: <img src="Assests/ramona_photo.jpg" alt="Ramona Lobo"> -->
                          <i class="fas fa-chess-rook"></i>
                    </div>
                    <h3>Branch Mathew</h3>
                    <p class="position">PR Head</p>
                    <div class="social-links">
                        <a href="https://wa.me/YOUR_WHATSAPP_NUMBER" class="social-link whatsapp-link" target="_blank">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                        <a href="https://instagram.com/YOUR_INSTAGRAM_HANDLE" class="social-link instagram-link" target="_blank">

                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Smooth scroll to contact cards section
        function scrollToCards() {
            document.getElementById('contact-cards').scrollIntoView({
                behavior: 'smooth'
            });
        }

        // Add scroll-triggered animations
        window.addEventListener('scroll', function() {
            const cards = document.querySelectorAll('.contact-card');
            const triggerHeight = window.innerHeight * 0.8;

            cards.forEach(card => {
                const cardTop = card.getBoundingClientRect().top;
                if (cardTop < triggerHeight && !card.classList.contains('animated')) {
                    card.style.animationPlayState = 'running';
                    card.classList.add('animated');
                }
            });
        });

        // Enhanced hover effects
        document.querySelectorAll('.contact-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-15px) scale(1.02)';
            });

            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>

</html>
