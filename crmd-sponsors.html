<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors - CRMD Chess</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Kodex';
            src: url('Fonts/kodex/Kodex-Regular.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: url('Assests/CRMD_Poster_bg.png') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            overflow-x: hidden;
            position: relative;
        }

        .sponsors-section {
            min-height: 100vh;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .hero-title {
            font-family: 'Kodex', sans-serif;
            font-size: 12rem;
            font-weight: 900;
            color: #000;
            text-shadow: 3px 3px 0px #FFD700, 6px 6px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            letter-spacing: 6px;
            text-align: center;
        }

        .sponsor-container {
            position: relative;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
            height: 300vh;
        }

        .sponsor-box {
            position: absolute;
            background: linear-gradient(145deg, #000000, #1a1a1a);
            border-radius: 20px;
            padding: 20px;
            border: 3px solid #FFD700;
            box-shadow:
                0 15px 35px rgba(0, 0, 0, 0.4),
                inset 0 2px 0px rgba(255, 215, 0, 0.3);
            max-width: 320px;
            min-width: 260px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .sponsor-box:hover {
            transform: scale(1.05);
            border-color: #FFA500;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(255, 215, 0, 0.3),
                inset 0 2px 0px rgba(255, 215, 0, 0.5);
            z-index: 10;
        }

        .sponsor-title {
            font-size: 1.2rem;
            color: #FFA500;
            font-weight: 700;
            margin: 15px 0;
            letter-spacing: 1px;
        }

        .sponsor-logo img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            max-height: 150px;
        }

        /* Random positioning */
        .sponsor-box:nth-child(1) { top: 5%; left: 8%; }
        .sponsor-box:nth-child(2) { top: 10%; right: 10%; }
        .sponsor-box:nth-child(3) { top: 25%; left: 15%; }
        .sponsor-box:nth-child(4) { top: 30%; right: 18%; }
        .sponsor-box:nth-child(5) { top: 45%; left: 20%; }
        .sponsor-box:nth-child(6) { top: 48%; right: 15%; }
        .sponsor-box:nth-child(7) { top: 65%; left: 10%; }
        .sponsor-box:nth-child(8) { top: 68%; right: 10%; }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 5rem;
                background: rgba(255,255,255,0.2);
                padding: 10px 20px;
                border-radius: 10px;
                letter-spacing: 4px;
            }

            .sponsor-container {
                height: auto;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
            }

            .sponsor-box {
                position: relative !important;
                margin: 20px;
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
        }

    </style>
</head>

<body>
    <section class="sponsors-section" id="sponsors-section">
        <h1 class="hero-title">SPONSORS</h1>

        <div class="sponsor-container">
            <div class="sponsor-box">
                <div class="sponsor-logo"><img src="logos/title_sponsor.png" alt="Title Sponsor"></div>
                <div class="sponsor-title">Title Sponsor</div>
            </div>

            <div class="sponsor-box">
                <div class="sponsor-logo"><img src="logos/associate_sponsor.png" alt="Associate Sponsor"></div>
                <div class="sponsor-title">Associate Sponsor</div>
            </div>

            <div class="sponsor-box">
                <div class="sponsor-logo"><img src="logos/food_partner.png" alt="Food Partner"></div>
                <div class="sponsor-title">Food Partner</div>
            </div>

            <div class="sponsor-box">
                <div class="sponsor-logo"><img src="logos/drink_partner.png" alt="Beverage Partner"></div>
                <div class="sponsor-title">Beverage Partner</div>
            </div>

            <div class="sponsor-box">
                <div class="sponsor-logo"><img src="logos/education_partner.png" alt="Education Partner"></div>
                <div class="sponsor-title">Education Partner</div>
            </div>

            <div class="sponsor-box">
                <div class="sponsor-logo"><img src="logos/media_partner.png" alt="Media Partner"></div>
                <div class="sponsor-title">Media Partner</div>
            </div>

            <div class="sponsor-box">
                <div class="sponsor-logo"><img src="logos/tech_partner.png" alt="Tech Partner"></div>
                <div class="sponsor-title">Tech Partner</div>
            </div>

            <div class="sponsor-box">
                <div class="sponsor-logo"><img src="logos/print_partner.png" alt="Print Partner"></div>
                <div class="sponsor-title">Print Partner</div>
            </div>
        </div>
    </section>
</body>

</html>
