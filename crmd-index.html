<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Background image using picture element for responsiveness */
        picture {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        picture>img.background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .checkerboard-overlay {
            position: absolute;
            bottom: 0;
            left: -25%;
            width: 100vw;
            height: 100vh;
            background-image: url('Assests/CRMD_Poster_filed_map.png');
            background-size: contain;
            background-position: center bottom;
            background-repeat: no-repeat;
            opacity: 0;
            animation: fadeInCheckerboard 2s ease-in-out forwards;
            z-index: 1;
        }

        .hand-figure {
            position: absolute;
            top: -100vh;
            /* Start completely off-screen from the top */
            right: -50vw;
            /* Start from top-right corner */
            width: 100vw;
            height: 100vh;
            animation: slideInFromTopRight 2.5s ease-out 1s forwards;
            z-index: 2;
            overflow: hidden;
            /* Ensure no parts go outside */
        }

        .hand-figure img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Changed back to cover for proper full-screen effect */
            object-position: center;
        }

        @keyframes fadeInCheckerboard {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInFromTopRight {
            0% {
                top: -100vh;
                right: -50vw;
                opacity: 0;
                transform: rotate(15deg);
                /* Slight rotation during entry */
            }

            20% {
                opacity: 1;
            }

            100% {
                top: 0;
                right: 0;
                opacity: 1;
                transform: rotate(0deg);
                /* Settle into normal position */
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .checkerboard-overlay {
                height: 25vh;
            }

            @keyframes slideInFromTopRight {
                0% {
                    top: -100vh;
                    right: -50vw;
                    opacity: 0;
                    transform: rotate(15deg);
                }

                20% {
                    opacity: 1;
                }

                100% {
                    top: 0;
                    right: 0;
                    opacity: 1;
                    transform: rotate(0deg);
                }
            }
        }

        @media (max-width: 480px) {
            @keyframes slideInFromTopRight {
                0% {
                    top: -100vh;
                    right: -50vw;
                    opacity: 0;
                    transform: rotate(15deg);
                }

                20% {
                    opacity: 1;
                }

                100% {
                    top: 0;
                    right: 0;
                    opacity: 1;
                    transform: rotate(0deg);
                }
            }
        }

        /* Future SVG title positioning */
        .title-placeholder {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #8B4513;
            font-size: 24px;
            font-weight: bold;
            z-index: 3;
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Responsive background image using picture element -->
        <picture>
            <source media="(max-width: 768px)" srcset="Assests/crmd_mobile_bg.png">
            <img src="Assests/crmd_desktop_bg.png" alt="CRMD Background" class="background-img">
        </picture>

        <!-- Checkerboard overlay (bottom-right 25% viewport) -->
        <div class="checkerboard-overlay"></div>

        <!-- Hand figure (slides in from right edge) -->
        <div class="hand-figure">
            <picture>
                <source media="(max-width: 768px)" srcset="Assests/crmd_mobile_hand.png">
                <img src="Assests/crmd_desktop_hand.png" alt="Hand with figurine">
            </picture>
        </div>

        <!-- Placeholder for future SVG title -->
        <div class="title-placeholder">
            [Future SVG Title Here]
        </div>
    </div>
</body>

</html>
