  <!-- Font Awesome for icons -->

<style>
  /* Custom Font */
  @font-face {
    font-family: 'Kodex';
    src: url('Fonts/kodex/Kodex-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  /* Reset and base styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html,
  body {
    width: 100%;
    height: 100vh;
    overflow: hidden;
    background-color: goldenrod;
    font-family: 'Arial', sans-serif;
  }

  /* Loading Screen Styles */
  .loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.8s ease, visibility 0.8s ease;
  }

  .loading-screen.fade-out {
    opacity: 0;
    visibility: hidden;
  }

  .loading-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  .loading-logo {
    width: 120px;
    height: 120px;
    margin-bottom: 30px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.05);
    padding: 20px;
    box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .loading-logo img {
    width: 80px;
    height: 80px;
    object-fit: contain;
    filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
  }

  .loading-text {
    color: #ffffff;
    font-family: 'Kodex', 'Arial', sans-serif;
    font-size: 48px;
    font-weight: 600;
    margin-bottom: 20px;
    letter-spacing: 4px;
    text-transform: uppercase;
    text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
  }

  .loading-subtitle {
    color: rgba(255, 255, 255, 0.8);
    font-family: 'Kodex', 'Arial', sans-serif;
    font-size: 20px;
    margin-bottom: 40px;
    letter-spacing: 2px;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
  }

  /* New Loader Design */
  .loader {
    height: 4px;
    width: 130px;
    --c: no-repeat linear-gradient(#FFD700 0 0);
    background: var(--c), var(--c), #FFF8DC;
    background-size: 60% 100%;
    animation: l16 3s infinite;
    margin-bottom: 20px;
  }

  @keyframes l16 {
    0% {
      background-position: -150% 0, -150% 0
    }

    66% {
      background-position: 250% 0, -150% 0
    }

    100% {
      background-position: 250% 0, 250% 0
    }
  }

  /* Legacy progress bar styles for compatibility */
  .loading-progress {
    width: 200px;
    height: 4px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 2px;
    overflow: hidden;
    margin-bottom: 20px;
    display: none;
    /* Hide the old progress bar */
  }

  .loading-progress-bar {
    width: 0%;
    height: 100%;
    background: linear-gradient(90deg, #FFD700, #FFA500, #FFD700);
    border-radius: 2px;
    transition: width 0.3s ease;
  }

  .loading-percentage {
    color: #FFD700;
    font-size: 16px;
    font-weight: 600;
    letter-spacing: 1px;
  }

  /* Chess pieces floating animation */
  .floating-pieces {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
  }

  .chess-piece-float {
    position: absolute;
    color: rgba(255, 215, 0, 0.1);
    font-size: 40px;
    animation: float 8s ease-in-out infinite;
  }

  @keyframes float {

    0%,
    100% {
      transform: translateY(0) rotate(0deg);
      opacity: 0.1;
    }

    25% {
      transform: translateY(-20px) rotate(90deg);
      opacity: 0.3;
    }

    50% {
      transform: translateY(-40px) rotate(180deg);
      opacity: 0.1;
    }

    75% {
      transform: translateY(-20px) rotate(270deg);
      opacity: 0.3;
    }
  }

  /* Mobile loading adjustments */
  @media (max-width: 768px) {
    .loading-logo {
      width: 100px;
      height: 100px;
      padding: 15px;
    }

    .loading-logo img {
      width: 70px;
      height: 70px;
    }

    .loading-text {
      font-size: 36px;
    }

    .loading-subtitle {
      font-size: 16px;
    }

    .loader {
      width: 110px;
      height: 4px;
    }

    .loading-progress {
      width: 160px;
    }

    .chess-piece-float {
      font-size: 30px;
    }
  }

  /* Chessboard container */
  .chessboard-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  /* Background image styling */
  .chessboard-img {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    object-position: center;
    display: block;
    z-index: 1;
  }

  /* King image styling - positioned absolutely for animation */
  .king-img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    /* Full screen width like background */
    height: 100vh;
    /* Full screen height like background */
    object-fit: cover;
    /* Scale to cover entire screen */
    object-position: center;
    /* Center the image */
    pointer-events: none;
    /* Disable interactions during animation */
    z-index: 10;
    opacity: 1;
    /* Make visible for debugging */
    transform: translateY(-100vh);
    /* Start above the screen */
  }

  /* Desktop/Mobile visibility controls */
  .desktop-only {
    display: block;
  }

  .mobile-only {
    display: none;
  }

  @media (max-width: 768px) {
    .desktop-only {
      display: none !important;
    }

    .mobile-only {
      display: block !important;
    }
  }

  /* Additional chess pieces for staggered animation */
  .chess-piece {
    position: absolute;
    opacity: 0;
    transform: translateY(20px);
  }

  /* Content overlay for text or additional elements */
  .content-overlay {
    position: absolute;
    top: 20px;
    left: 20px;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    z-index: 20;
  }

  /* Main title picture and image styling */
  .main-title-picture {
    position: absolute;
    top: 35%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 25;
    opacity: 0;
  }

  .main-title-img {
    width: 108vw;
    max-width: 500px;
    height: auto;
    display: block;
  }

  /* Desktop title and hand styling */
  .desktop-title {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    object-position: center;
    z-index: 25;
    opacity: 0;
  }

  .desktop-hand {

    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    object-position: center;
    z-index: 24;
    opacity: 0;
    transform: translateX(100%) translateY(-100%);
  }

  @media (min-width: 769px) {

      display: none;
    }

    .desktop-title {
      display: block;
    }

<script>
  // Image preloading and loading animation system
  document.addEventListener('DOMContentLoaded', function () {

    // Check if anime.js is loaded
    if (typeof anime === 'undefined') {
      console.error('Anime.js not loaded! Check the script tag.');
      return;
    }

    console.log('Starting loading sequence...'); // Debug log

    // Loading screen elements
    const loadingScreen = document.getElementById('loadingScreen');
    const loadingLogo = document.getElementById('loadingLogo');
    const loadingProgressBar = document.getElementById('loadingProgressBar');
    const loadingPercentage = document.getElementById('loadingPercentage');

    // Start loading logo animation
    anime({
      targets: '#loadingLogo',
      rotate: '360deg',
      duration: 2000,
      easing: 'linear',
      loop: true
    });

    // Pulse effect for loading logo
    anime({
      targets: '.loading-logo',
      scale: [1, 1.1, 1],
      duration: 2500,
      easing: 'easeInOutQuad',
      loop: true
    });

    // Determine which images to preload based on screen size
    const isDesktop = window.innerWidth > 768;

    // List of critical images to preload
    const imagesToPreload = [
      // Loading logo
      'Assests/favicon.ico', // Favicon
      isDesktop ? 'Assests/chess_bg_desktop.png' : 'Assests/chess_bg_mobile.png', // Background
      isDesktop ? 'Assests/king_desktop.png' : 'Assests/king_mobile.png', // King
      isDesktop ? 'Assests/king_desktop_fade.png' : 'Assests/king_mobile_fade.png', // Colored king
      isDesktop ? 'Assests/crmd_landing_desktop_title.png' : 'Assests/crmd_landing_mobile_title.png', // Title
    ];

    // Add desktop-specific images
    if (isDesktop) {
      imagesToPreload.push('Assests/crmd_landing_desktop_hand.png');
    }

    console.log(`Preloading ${imagesToPreload.length} images for ${isDesktop ? 'desktop' : 'mobile'}...`);

    // Image preloading function
    function preloadImages(imageUrls) {
      return new Promise((resolve, reject) => {
        let loadedCount = 0;
        let failedCount = 0;
        const totalImages = imageUrls.length;

        if (totalImages === 0) {
          resolve();
          return;
        }

        imageUrls.forEach((url, index) => {
          const img = new Image();

          img.onload = function () {
            loadedCount++;
            console.log(`Image loaded: ${url} (${loadedCount}/${totalImages})`);
            updateProgress(loadedCount, totalImages);

            if (loadedCount + failedCount === totalImages) {
              if (loadedCount > 0) {
                resolve();
              } else {
                reject(new Error('All images failed to load'));
              }
            }
          };

          img.onerror = function () {
            failedCount++;
            console.warn(`Failed to load image: ${url}`);
            updateProgress(loadedCount, totalImages);

            if (loadedCount + failedCount === totalImages) {
              if (loadedCount > 0) {
                resolve();
              } else {
                reject(new Error('All images failed to load'));
              }
            }
          };

          // Add delay between image loads to show progress
          setTimeout(() => {
            img.src = url;
          }, index * 100);
        });
      });
    }

    // Update loader and percentage
    function updateProgress(loaded, total) {
      const percentage = Math.round((loaded / total) * 100);

      // The new loader automatically animates, so we just update the percentage
      anime({
        targets: '#loadingPercentage',
        innerHTML: [parseInt(loadingPercentage.textContent), percentage + '%'],
        duration: 300,
        easing: 'easeOutQuad',
        round: 1
      });
    }    // Hide loading screen and start main animations
    function hideLoadingScreen() {
      console.log('All images loaded! Starting exit animation...');

      // Final progress completion
      anime({
        targets: '#loadingPercentage',
        innerHTML: '100%',
        duration: 200,
        easing: 'easeOutQuad'
      });

      // Exit animation sequence
      setTimeout(() => {
        // Scale up logo dramatically
        anime({
          targets: '.loading-logo',
          scale: [1, 2.5],
          opacity: [1, 0],
          duration: 600,
          easing: 'easeInQuart'
        });

        // Fade out text elements and loader
        anime({
          targets: '.loading-text, .loading-subtitle, .loader, .loading-percentage',
          opacity: [1, 0],
          translateY: [0, -30],
          duration: 400,
          delay: anime.stagger(50),
          easing: 'easeInQuart'
        });

        // Scatter floating pieces
        anime({
          targets: '.chess-piece-float',
          translateY: [0, -200],
          opacity: [0.3, 0],
          scale: [1, 1.5],
          rotate: '+=360deg',
          duration: 800,
          delay: anime.stagger(100),
          easing: 'easeInQuart'
        });

        // Final loading screen fade
        setTimeout(() => {
          loadingScreen.classList.add('fade-out');

          // Start main animations after loading screen is hidden
          setTimeout(() => {
            loadingScreen.style.display = 'none';
            startMainAnimations();
          }, 800);
        }, 600);
      }, 500);
    }

    // Start image preloading
    preloadImages(imagesToPreload)
      .then(() => {
        // Minimum loading time for better UX
        setTimeout(() => {
          hideLoadingScreen();
        }, 1000);
      })
      .catch((error) => {
        console.error('Error loading images:', error);
        // Still proceed to hide loading screen even if some images failed
        setTimeout(() => {
          hideLoadingScreen();
        }, 2000);
      });

    // Main website animations (after loading)
    function startMainAnimations() {
      console.log('Starting main website animations...');

      // Get the appropriate king element based on screen size
      const kingDesktop = document.getElementById('kingDesktop');
      const kingMobile = document.getElementById('kingMobile');
      const kingColoredDesktop = document.getElementById('kingColoredDesktop');
      const kingColoredMobile = document.getElementById('kingColoredMobile');

      // Determine which king is currently visible
      const currentKing = isDesktop ? kingDesktop : kingMobile;
      const currentColoredKing = isDesktop ? kingColoredDesktop : kingColoredMobile;
      const kingSelector = isDesktop ? '#kingDesktop' : '#kingMobile';
      const coloredKingSelector = isDesktop ? '#kingColoredDesktop' : '#kingColoredMobile';

      console.log(`Using ${isDesktop ? 'desktop' : 'mobile'} king elements`);

      if (currentKing) {
        console.log(`King element found, starting drop animation...`);

        // 1. King Drop Animation - Falls with full momentum, no slowdown
        anime({
          targets: kingSelector,
          translateY: ['-100vh', '0vh'], // Falls from top to final position
          opacity: [0, 1], // Fades in as it falls
          duration: 1200, // Faster fall with constant speed
          easing: 'linear', // Constant speed, no deceleration
          delay: 500, // Small delay before starting
          complete: function () {
            console.log('King landed with full impact! Starting background vibration...');

            // Enable mouse interactions after landing
            currentKing.style.pointerEvents = 'auto';

            // 2. Background Vibration Effect immediately when king touches position
            anime({
              targets: '.chessboard-img',
              translateX: [0, -10, 10, -6, 6, -3, 3, -1, 1, 0], // Even stronger vibration for impact
              translateY: [0, -4, 4, -2, 2, -1, 1, 0], // More vertical shake
              duration: 500, // Slightly longer vibration for the impact
              easing: 'easeOutQuad',
              complete: function () {
                console.log('Background vibration completed! King is now still and interactive.');

                // Different animations for desktop vs mobile
                if (isDesktop) {
                  // Desktop: Animate title, hand
                  anime({
                    targets: '#desktopTitle',
                    opacity: [0, 1],
                    duration: 800,
                    delay: 200,
                    easing: 'easeOutQuad',
                    complete: function () {
                      // Start navbar animation after title appears
                      setTimeout(() => {
                        showNavbar();
                      }, 300);
                    }
                  });

                  anime({
                    targets: '#desktopHand',
                    translateX: ['100%', '0%'],
                    translateY: ['-100%', '0%'],
                    opacity: [0, 1],
                    duration: 1200,
                    delay: 200,
                    easing: 'easeOutQuad'
                  });
                } else {
                  // Mobile: Animate title image
                  anime({
                    targets: '.main-title-picture',
                    transform: ['translate(-50%, calc(-50% + 50px))', 'translate(-50%, -50%)'],
                    opacity: [0, 1],
                    duration: 800,
                    delay: 200,
                    easing: 'easeOutQuad',
                    complete: function () {
                      // Start navbar animation after title appears
                      setTimeout(() => {
                        showNavbar();
                      }, 300);
                    }
                  });
                }

                // Wait for navbar animations to complete, then transition to colored king
                setTimeout(() => {
                  console.log('Starting transition to colored king...');

                  // 3. Fade out black king and fade in colored king simultaneously
                  anime({
                    targets: kingSelector,
                    opacity: 0,
                    duration: 1000,
                    easing: 'easeInOutQuad'
                  });

                  anime({
                    targets: coloredKingSelector,
                    opacity: 1,
                    duration: 1000,
                    easing: 'easeInOutQuad',
                    complete: function () {
                      console.log('Colored king transition completed!');
                      // Transfer interactions to colored king
                      currentColoredKing.style.pointerEvents = 'auto';
                      currentKing.style.pointerEvents = 'none';
                    }
                  });
                }, 2800); // Wait for navbar animation to complete
              }
            });
          }
        });

        // 4. Hover interaction for both kings (black and colored)
        currentKing.addEventListener('mouseenter', function () {
          anime({
            targets: kingSelector,
            scale: 1.05, // Subtle hover effect
            duration: 300,
            easing: 'easeOutQuad'
          });
        });

        currentKing.addEventListener('mouseleave', function () {
          anime({
            targets: kingSelector,
            scale: 1, // Return to normal size (no breathing effect)
            duration: 300,
            easing: 'easeOutQuad'
          });
        });

        // Hover interactions for colored king (same effects)
        currentColoredKing.addEventListener('mouseenter', function () {
          anime({
            targets: coloredKingSelector,
            scale: 1.05,
            duration: 300,
            easing: 'easeOutQuad'
          });
        });

        currentColoredKing.addEventListener('mouseleave', function () {
          anime({
            targets: coloredKingSelector,
            scale: 1,
            duration: 300,
            easing: 'easeOutQuad'
          });
        });

      } else {
        console.error('King image not found! Desktop:', kingDesktop, 'Mobile:', kingMobile);
      }

      // Navbar expansion animation function
      function showNavbar() {
        const navbar = isDesktop ? document.getElementById('navbarDesktop') : document.getElementById('navbarMobile');
        const navbarItems = isDesktop ? document.getElementById('navbarItemsDesktop') : document.getElementById('navbarItemsMobile');

        console.log('Starting STUCO logo centerpiece expansion animation...');

        // The navbar is already visible, so we just need to expand it
        // Phase 1: Expand the circle outward to rounded rectangle
        setTimeout(() => {
          navbar.classList.add('expanded');

          // Desktop: Expand vertically
          if (isDesktop) {
            anime({
              targets: navbar,
              width: '6vw',
              height: '62vh',
              borderRadius: '3vw',
              duration: 700,
              easing: 'easeOutQuart',
              complete: function () {
                // Reset any transform properties that might interfere with positioning
                navbar.style.transform = 'translateY(-50%)';
                revealNavItems();
              }
            });
          }
          // Mobile: Expand horizontally
          else {
            const screenWidth = window.innerWidth;
            const margin = screenWidth <= 360 ? 20 : 20;
            const maxWidth = screenWidth <= 360 ? 340 : 420;
            const mobileWidth = Math.min(screenWidth - margin, maxWidth);
            const mobileHeight = screenWidth <= 360 ? '50px' : '55px';
            const borderRadius = screenWidth <= 360 ? '25px' : '27px';

            anime({
              targets: navbar,
              width: mobileWidth + 'px',
              height: mobileHeight,
              borderRadius: borderRadius,
              duration: 700,
              easing: 'easeOutQuart',
              complete: function () {
                // Reset any transform properties that might interfere with positioning
                navbar.style.transform = 'translateX(-50%)';
                revealNavItems();
              }
            });
          }
        }, 300);

        // Phase 2: Reveal navigation items from both sides
        function revealNavItems() {
          console.log('Revealing navigation items...');
          navbarItems.classList.add('show');

          // Animate left side items (Home, About, Reviews)
          anime({
            targets: '.navbar-items-left .navbar-item',
            opacity: [0, 1],
            scale: [0.8, 1],
            translateX: isDesktop ? [0, 0] : [-30, 0],
            translateY: isDesktop ? [-30, 0] : [0, 0],
            duration: 400,
            delay: anime.stagger(100),
            easing: 'easeOutQuad'
          });

          // Animate right side items (Rules, Contact, Sponsors) with slight delay
          setTimeout(() => {
            anime({
              targets: '.navbar-items-right .navbar-item',
              opacity: [0, 1],
              scale: [0.8, 1],
              translateX: isDesktop ? [0, 0] : [30, 0],
              translateY: isDesktop ? [30, 0] : [0, 0],
              duration: 400,
              delay: anime.stagger(100),
              easing: 'easeOutQuad',
              complete: function () {
                console.log('Navbar expansion animation completed!');
                navbar.classList.add('show');
              }
            });
          }, 200);
        }
      }
    }
  });
</script>
